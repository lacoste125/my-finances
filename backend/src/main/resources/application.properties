spring.datasource.url=jdbc:mariadb://${DB_URL}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.jpa.show-sql=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.format.date-time=iso

server.port=${SERVER_PORT}
server.servlet.context-path=${SERVER_CONTEXT}

swagger.pattern=/**
swagger.allowed.origins=http://localhost:${SERVER_PORT}${SERVER_CONTEXT},http://localhost:3000,http://my-finance-fe:3000
swagger.allowed.methods=GET,PUT,POST,PATCH,DELETE,OPTIONS

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_EMAIL}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true