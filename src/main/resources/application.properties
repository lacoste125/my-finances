spring.datasource.url=jdbc:sqlserver://localhost;databaseName=${DB_DATABASE};trustServerCertificate=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.encrypt=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.show-sql=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

server.port=${SERVER_PORT}
server.servlet.context-path=${SERVER_CONTEXT}

swagger.pattern=/**
swagger.allowed.origins=http://localhost:${SERVER_PORT}${SERVER_CONTEXT}
swagger.allowed.methods=GET,PUT,POST,PATCH,DELETE,OPTIONS